<!DOCTYPE html>
<html>
<head>
  <title>Test Chart</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    #chart {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: window.innerWidth,
      height: 500,
      layout: {
        backgroundColor: '#ffffff',
        textColor: '#000',
      },
      grid: {
        vertLines: { color: '#eee' },
        horzLines: { color: '#eee' },
      },
    });

    const lineSeries = chart.addLineSeries();

    // Donn√©es factices
    const fakeData = [
      { time: '2024-07-15', value: 28000 },
      { time: '2024-07-16', value: 28100 },
      { time: '2024-07-17', value: 27950 },
      { time: '2024-07-18', value: 28200 },
      { time: '2024-07-19', value: 28500 },
    ];

    lineSeries.setData(fakeData);
  </script>
</body>
</html>
