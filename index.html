<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTC/USDT Chart - Binance API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }
    #chart-container {
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 10px;
    }
    label, input, button {
      font-size: 1rem;
    }
    input {
      width: 80px;
      padding: 5px;
      margin: 10px;
    }
    button {
      padding: 6px 12px;
      background-color: #2c74f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Analyse BTC/USDT (via Binance API)</h1>
  
  <div>
    <label for="limit">Nombre de bougies (max 1000) :</label>
    <input type="number" id="limit" value="100" min="1" max="1000" />
    <button onclick="fetchData()">Mettre à jour</button>
  </div>

  <div id="chart-container">
    <canvas id="btcChart" height="400"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let chart;

    async function fetchData() {
      const limit = document.getElementById("limit").value || 100;
      const url = `https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1h&limit=${limit}`;
      
      try {
        const res = await fetch(url);
        const data = await res.json();

        const labels = data.map(d => new Date(d[0]).toLocaleString());
        const prices = data.map(d => parseFloat(d[4])); // prix de clôture

        if (chart) chart.destroy();

        const ctx = document.getElementById('btcChart').getContext('2d');
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'BTC/USDT (1h)',
              data: prices,
              borderColor: '#00ffcc',
              backgroundColor: 'rgba(0, 255, 204, 0.2)',
              tension: 0.2
            }]
          },
          options: {
            scales: {
              x: {
                ticks: { color: '#ccc' }
              },
              y: {
                ticks: { color: '#ccc' }
              }
            },
            plugins: {
              legend: {
                labels: { color: '#fff' }
              }
            }
          }
        });

      } catch (err) {
        alert("Erreur de récupération des données : " + err);
      }
    }

    // Charge les données par défaut au démarrage
    fetchData();
  </script>
</body>
</html>
