<button onclick="analyze()">Analyser les données</button>
<pre id="result"></pre>

<script>
async function analyze() {
  const candles = await fetch("https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1h&limit=100")
    .then(res => res.json());

  const res = await fetch("http://localhost:3001/analyze", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ candles })
  });

  const data = await res.json();
  document.getElementById("result").innerText = data.choices?.[0]?.message?.content || "Aucune analyse reçue";
}
</script>
